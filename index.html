<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="calc.js" defer></script>
    </head>
    <body>
        <!--The outside frame of the calculator-->
        <div id="frame">
            <!--The display-->
            <div class="row">
                <div id="display">07734</div>
            </div>
            <div id="buttons">
                <!-- <- C C/E รท -->
                <div class="row">
                    <button class="operation button" id="backspace">&#9003;</button>
                    <button class="operation button" id="clear-entry">CE</button>
                    <button class="operation button" id="clear">C</button>
                    <button class="operation button" id="divide">&#0247;</button>
                </div>
                <!-- 7 8 9 ร -->
                <div class="row">
                    <button class="number button" id="seven">7</button>
                    <button class="number button" id="eight">8</button>
                    <button class="number button" id="nine">9</button>
                    <button class="operation button" id="multiply">&#0215;</button>
                </div>
                <!-- 4 5 6 - -->
                <div class="row">
                    <button class="number button" id="four">4</button>
                    <button class="number button" id="five">5</button>
                    <button class="number button" id="six">6</button>
                    <button class="operation button" id="subtract">-</button>
                </div>
                <!-- 1 2 3 + -->
                <div class="row">
                    <button class="number button" id="one">1</button>
                    <button class="number button" id="two">2</button>
                    <button class="number button" id="three">3</button>
                    <button class="operation button" id="add">+</button>
                </div>
                <!-- . 0 +/- = -->
                <div class="row">
                    <button class="number button" id="decimal">.</button>
                    <button class="number button" id="zero">0</button>
                    <button class="number button" id="plus-minus">&#0177;</button>
                    <button class="operation button" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
